//<!doctype html>
<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
</style>

<div id="mainPopup">

      <h3>Last Reflection</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Thoughts</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- This is empty for now, but it will be filled out by an event handler in application.js with the most recent entry data from Firebase. -->
            <td id="title"></td>
            <td id="date"></td>
            <td><a id="content" target="_blank"></a></td>
          </tr>
        </tbody>
      </table>

      <h3>Write a New Reflection</h3>

      <form id="entryForm">
        <div class="form-group">
          <label for="entryTitle">Title</label>
          <input class="form-control" id="entryTitle" placeholder="Title">
        </div>

        <div class="form-group">
          <label for="entryDate">Date</label>
          <input class="form-control" id="entryDate" placeholder="Date">
        </div>

        <div class="form-group">
          <label for="entryContent">Thoughts</label>
          <input type="url" class="form-control" id="entryContent" placeholder="Your Thoughts">
        </div>

        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</div>

<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="browser_action.js"></script>

</html>
